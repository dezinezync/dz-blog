<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="supported-color-schemes" content="light dark">
  <link rel="preconnect" href="{{- site.url | escape -}}">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "/feed.json" | relative_url }}">
  <link rel="me" href="https://social.dezinezync.com/@nikhil"/>
  {%- if site.brandColor -%}
  <style id="brand-color">
    :root {
      --dz-brand-color: {{ site.brandColor }};
    }
  </style>
  {%- endif -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
